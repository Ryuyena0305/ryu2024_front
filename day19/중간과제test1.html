<!DOCTYPE html>
<html>
<head>

    <link rel='stylesheet'  href='중간과제test1.css'>
    
</head>
<body>
    <div id="wrap">
        <h1>나만의 할일 목록</h1>
        <div id="todoTop">
            <input class="contentInput" type="text"/>
            <button class="addBtn" type="button" onclick="등록함수()">등록</button>
        </div>
        <div id="todoBottom">
            <div class="contentBox">
                <div class="content">롤체하기</div>
                <div>
                    <button class="updateBtn success1">수정</button>
                    <button class="deleteBtn success1" onclick="삭제함수()">삭제</button>
                </div>
            </div>
            <div class="contentBox success">
                <div class="content">협곡하기</div>
                <div>
                    <button  class="updateBtn lose1">수정</button>
                    <button  class="deleteBtn lose1"  onclick="삭제함수()">삭제</button>
                </div>
            </div>
            
            
        </div>

    </div>
    <script src='중간과제test1.js'></script>
</body>
</html>
