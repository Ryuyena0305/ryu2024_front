<!--주석 : 실행되지 않는 구역-->
<!DOCTYPE html>                     <!-- HTML5 버전 알리는 마크업, 생략 가능 -->
<html>                              <!-- 1. HTML문서의 시작 태그 -->
    <head>                              <!-- 2. HTML문서의 다양한 옵션 정보 시작 태그 -->
        <meta charset='utf-8'>  <!-- HTML 문서의 인코딩/번역 방법 : UTF-8 (한글 지원)-->
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>   <!--HTML문서의 디바이스, 생략 가능-->
        <title>HTML 제목</title> <!--HTML 문서 제목-->
        <meta name='viewport' content='width=device-width, initial-scale=1'> <!--HTML문서의 반응형 디바이스 설정 (디바이스 화면크기에 따라 맞춰 설정)-->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!--HTML문서의 포함할 CSS파일-->
        <script src='main.js'></script> <!--HTML문서의 포함할 JS파일-->
    </head>                             <!-- 2. HTML문서의 다양한 옵션 정보 끝 태그 -->

    <body>                              <!-- 3. HTML문서의 본문(내용) 시작 태그 -->
        안녕하세요. HTML시작 합니다.
    </body>                             <!-- 3. HTML문서의 본문(내용) 끝 태그 -->
    
</html>                             <!-- 1. HTML문서의 끝 태그 -->
