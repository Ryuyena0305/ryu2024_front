<!DOCTYPE html>
<html>

<head>
    <!--<link rel='stylesheet' href='4_중간과제13.css'>-->


</head>

<body>
    <div id=wrap>
        <h1>나만의 할일 목록</h1>
        <div id="todoTop">
            <input class="contentInput" type="text" />
            <button class="addBtn" type="button" onclick="등록함수()">등록</button>
        </div>

        <div id="todoBottom">
            <div class="contentBox">
                <div class="content">1교시 수업듣기</div>
                <div class="contentBtns">
                    <button class="updateBtn success1">수정</button>
                    <button class="deleteBtn success1">삭제</button>

                </div>
            </div>
            <div class="contentBox success">
                <div class="content"> 노래듣기</div>
                <div class="contentBtns">
                    <button class="updateBtn lose1">수정</button>
                    <button class="deleteBtn lose1">삭제</button>

                </div>
            </div>

        </div>
    </div>

    <script src='4_중간과제13.js'></script>
</body>

</html>
